<!DOCTYPE html>
<html lang=en>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8" />
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=icon type=image/x-icon href=/static/hacky-day.png />
<link rel=stylesheet type=text/css href=/static/index.css />

<title>{% block title %}hack·star{% endblock %}</title>
{% block scripts %}{% endblock %}
</head>
<body>

	<header{% block header_class %}{% endblock %}>
		<a href=/><img src=/static/hacky-day.png alt='hacky·day' /></a>
    {% block header_title %}{% endblock %}
	</header>

	<main{% block main_class %}{% endblock %}>
		{% block content %}{% endblock %}
	</main>

{% block body_end %}{% endblock %}
</body>
</html>
