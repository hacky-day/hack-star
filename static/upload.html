<!DOCTYPE html>
<html lang=en>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8" />
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=icon type=image/x-icon href=/static/hacky-day.png />
<link rel=stylesheet type=text/css href=index.css />

<title>hack·star</title>
</head>
<body>

	<header class=top>
		<a href=/><img src=/static/hacky-day.png alt='hacky·day' /></a>
    Upload
	</header>

	<main class=upload>
    <form action=/upload method=post enctype=multipart/form-data>
      <section>
        <h3>YouTube Upload</h3>
        <p>Add music from YouTube by providing a video or playlist URL</p>
        <input type=url id=url name=url placeholder="https://youtube.com/watch?v=..." />
        <label for=playlist class="checkbox-label">
          <input type=checkbox id=playlist name=playlist value=playlist />
          <span>
            <div>Import entire playlist</div>
            <small>Check this if the URL is a YouTube playlist and you want to import all videos</small>
          </span>
        </label>

        <button>Upload</button>
      </section>

      <div class="upload-divider">
        — OR —
      </div>

      <section>
        <h3>File Upload</h3>
        <p>Upload audio files directly from your computer</p>
        <input type="file" name="files" multiple accept="audio/*,.mp3,.wav,.flac,.m4a,.mp4">
        <p>You can select multiple audio files at once</p>

        <button>Upload</button>
      </section>
    </form>

    <a class="statslink" href="/stats">View Statistics →</a>
	</main>

</body>
</html>
